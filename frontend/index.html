<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Material+Icons" rel="stylesheet">
</head>
<body>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>

    <div id="options">

        <div id="load">
            <img src="favicon.png">
        </div>
        <div id="tools">
            <div class="input" id="twector-first-name">
                <input pattern="^[A-Za-z0-9_]{1,32}$" max="16" type="text" placeholder="Twitter Benutzername">
            </div>
            <div class="input" id="twector-second-name">
                <input pattern="^[A-Za-z0-9_]{1,32}$" max="16" type="text" placeholder="Zweiter Twitter Benutzername">
                <div class="button" id="submit-button">
                    <i class="material-icons">search</i>
                </div>
            </div>
        </div>

    </div>

    <div id="percentage">
        <i class="material-icons">favorite</i>
        <i class="material-icons">favorite</i>
        <div>Dein Ergebnis: <span>95%</span></div>
    </div>
    <div id="information">
        <div class="container">
            <div class="info">
                <img src="https://pbs.twimg.com/profile_images/775296177268989952/QpupjbEk_400x400.jpg">
                <div class="content">
                    <div class="text">
                        <span>Person</span>
                        <i class="material-icons">person_outline</i>
                    </div>
                    <div class="description">
                        Ein unglaublich cooler Text.
                    </div>
                    <div class="text">
                        <span>111 Follower</span>
                        <i class="material-icons">people</i>
                    </div>
                    <div class="text">
                        <span>111 Tweets</span>
                        <i class="material-icons">format_list_numbered</i>
                    </div>
                </div>
            </div>
            <div class="info">
                <img src="https://pbs.twimg.com/profile_images/874276197357596672/kUuht00m_400x400.jpg">
                <div class="content">
                    <div class="text">
                        <span>Person</span>
                        <i class="material-icons">person_outline</i>
                    </div>
                    <div class="description">
                        Ein unglaublich cooler Text.
                    </div>
                    <div class="text">
                        <span>111 Follower</span>
                        <i class="material-icons">people</i>
                    </div>
                    <div class="text">
                        <span>111 Tweets</span>
                        <i class="material-icons">format_list_numbered</i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
