    <div id="options">

        <div id="load">
            <img src="favicon.png">
        </div>
        <div id="tools">
            <div class="input" id="twector-first-name">
                <input pattern="^[A-Za-z0-9_]{1,32}$" max="16" type="text" placeholder="Twitter Benutzername">
            </div>
            <div class="input" id="twector-second-name">
                <input pattern="^[A-Za-z0-9_]{1,32}$" max="16" type="text" placeholder="Zweiter Twitter Benutzername">
                <div class="button" id="submit-button">
                    <i class="material-icons">search</i>
                </div>
            </div>
            <div class="details">Nur englische Accounts m√∂glich.</div>
        </div>

    </div>

            <i class="material-icons">favorite</i>
            <i class="material-icons">favorite</i>
            <div>Dein Ergebnis: <span>115%</span></div>
        </div>
